<!doctype html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories - Filmalisa</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <link rel="stylesheet" href="../../assets/styles/global/root-element.css" />
  <link rel="stylesheet" href="../../assets/styles/global/global.css" />
  <link rel="stylesheet" href="../../assets/styles/admin/categories.css" />
</head>

<body>
  <div class="categories-container">
    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/images/filmalisalogo.png" alt="logo" />
          <p class="aside-text">filmalisa</p>
        </div>
        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/images/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/images/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem active">
          <img src="../../assets/images/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="./user.html" class="sideBar-item usersItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/images/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/images/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>

        <a href="./actors.html" class="sideBar-item actorItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
      </div>

      <div class="lowerAside logoutSection">
        <img src="../../assets/images/logout.svg" alt="" />
        <a class="logout-text">Logout</a>
      </div>
    </aside>

    <main>
      <header class="header">
        <div class="leftHeaderSection">
          <p class="admin-text">Hi Admin</p>
          <p class="page-text">Categories</p>
        </div>
        <div class="rightHeaderSection">
          <button class="create-btn" type="button">Create</button>
          <div class="rightSection">
            <img src="../../assets/images/adminman.svg" alt="admin" />
            <p class="profileName">Admin</p>
          </div>
        </div>
      </header>

      <section class="section">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Category Name</th>
              <th scope="col">Operation</th>
            </tr>
          </thead>
          <tbody id="categoryTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Comediya</td>
              <td class="operation">
                <i class="fa-solid fa-pen-to-square edit-btn"></i>
                <i class="fa-solid fa-trash delete-btn"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <dialog id="categoryModal" class="categoryModal">
        <div class="modalBox">
          <div class="modal-header">
            <h2 id="modalTitle">Create Category</h2>
            <button type="button" class="close-modal" onclick="categoryModal.close()">×</button>
          </div>
          <form id="categoryForm">
            <input type="text" placeholder="Category name" class="modalInput" required />
            <button type="submit" class="modalSubmit">Save Changes</button>
          </form>
        </div>
      </dialog>

      <dialog id="deleteModal" class="categoryModal">
        <div class="modalBox delete-box">
          <div class="modal-header">
            <h2 id="deleteModalTitle">Delete Category</h2>
            <button type="button" class="close-modal" onclick="deleteModal.close()">×</button>
          </div>
          <div class="delete-content">
            <p>Bu kateqoriyanı silmək istədiyinizə əminsiniz?</p>
            <p class="warning-text">Bu əməliyyat geri qaytarıla bilməz.</p>
          </div>
          <div class="modal-buttons">
            <button id="confirmDelete" class="modalSubmit btn-danger">Bəli, Sil</button>
            <button type="button" onclick="deleteModal.close()" class="modalSubmit btn-cancel">Ləğv et</button>
          </div>
        </div>
      </dialog>
    </main>
  </div>

  <script src="../../js/admin/adminCheckAuth.js"></script>
  <script src="../../js/admin/categories.js"></script>
  <script src="../../js/admin/logout.js"></script>
</body>

</html>

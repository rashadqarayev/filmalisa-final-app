    <link

    />

    <link rel="stylesheet" href="../../assets/styles/global/root-element.css" />
    <link rel="stylesheet" href="../../assets/styles/global/global.css" />
    <link rel="stylesheet" href="../../assets/styles/admin/comment.css" />
  </head>

  <body>
    <div class="commentContainer">
      <aside class="asideContainer">
        <div class="upperAside">
          <div class="logoArea">
            <img src="../../assets/images/filmalisalogo.png" alt="" />
            <p class="aside-text">filmalisa</p>
          </div>

          <!-- SIDEBAR (DIV -> A) -->
          <a href="./dashboard.html" class="sideBar-item dashBoardItem">
            <img src="../../assets/images/dashboard.svg" alt="" />
            <span class="sideBar-text">Dashboard</span>
          </a>

          <a href="./movies.html" class="sideBar-item movieItem">
            <img src="../../assets/images/Group.svg" alt="" />
            <span class="sideBar-text">Movies</span>
          </a>

          <a href="./categories.html" class="sideBar-item categoriesItem">
            <img src="../../assets/images/star.svg" alt="" />
            <span class="sideBar-text">Categories</span>
          </a>

          <a href="./user.html" class="sideBar-item usersItem">
            <img src="../../assets/images/user.png" alt="" />
            <span class="sideBar-text">Users</span>
          </a>

          <a href="./comment.html" class="sideBar-item commentsItem">
            <img src="../../assets/images/comment.png" alt="" />
            <span class="sideBar-text">Comments</span>
          </a>

          <a href="./contactUs.html" class="sideBar-item contactItem">
            <img src="../../assets/images/faq.svg" alt="" />
            <span class="sideBar-text">Contact</span>
          </a>

           <a href="./actors.html" class="sideBar-item actorItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
        </div>
        

        <div class="lowerAside">
          <img src="../../assets/images/logout.svg" alt="" />
          <a class="logout-text">Logout</a>
        </div>
      </aside>

      <main>
        <div class="commentBodyContent">
          <header class="header dashBoard-header">
            <div class="leftHeaderSection">
              <p class="admin-text">Hi Admin</p>
              <p class="page-text">Comment</p>
            </div>

            <div class="rightHeaderSection">
              <img src="../../assets/images/adminman.svg" alt="" />
              <p class="profileName">Admin</p>
            </div>
          </header>

          <section class="section">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">User</th>
                  <th scope="col">Comment</th>
                  <th scope="col">Movie</th>
                  <th scope="col">Date</th>
                  <th scope="col">MovieImage</th>
                  <th scope="col">Operation</th>
                </tr>
              </thead>

              <tbody class="comment-table-body">
            
                 
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Comment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <p>Are you sure you want to delete this comment?</p>
            <small class="text-muted">This action cannot be undone.</small>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn" >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/adminCheckAuth.js"></script>
    <script src="../../js/admin/active.js"></script>
    <script src="../../js/admin/comment.js"></script>
    <script src="../../js/admin/logout.js"></script>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../../assets/styles/global/root-element.css" />
  <link rel="stylesheet" href="../../assets/styles/admin/dashboard.css" />
  <link rel="stylesheet" href="../../assets/styles/global/global.css" />
</head>

<body>
  <div class="dashBoardContainer">
    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/images/filmalisalogo.png" alt="" />
          <p class="aside-text">filmalisa</p>
        </div>

        <!-- SIDEBAR -->
        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/images/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/images/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem">
          <img src="../../assets/images/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="./user.html" class="sideBar-item usersItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/images/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/images/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>
        <a href="./actors.html" class="sideBar-item actorItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>
      </div>

      <div class="lowerAside">
        <img src="../../assets/images/logout.svg" alt="" />
        <span class="logout-text">Logout</span>
      </div>
    </aside>

    <!-- MAIN -->
    <main>
      <div class="mainContent">
        <header class="dashBoard-header">
          <div class="leftHeaderSection">
            <p class="admin-text">Hi Admin</p>
            <p class="page-text">Dashboard</p>
          </div>

          <div class="rightHeaderSection">
            <img src="../../assets/images/adminman.svg" alt="" />
            <p class="profileName">Admin</p>
          </div>
        </header>

        <section class="cards-container">
          <div class="favoriteCard statCard-purple">
            <p class="dashboard-text">Favorite actions</p>
            <p class="dashboard-number"><span id="dashboard-favorite-count"></span></p>
          </div>

          <div class="statCard statCard-purple">
            <p class="dashboard-text">Users</p>
            <p class="dashboard-number"><span id="dashboard-users-count"></span></p>
          </div>

          <div class="statCard statCard-purple">
            <p class="dashboard-text">Movies</p>
            <p class="dashboard-number"><span id="dashboard-movies-count"></span></p>
          </div>

          <div class="statCard statCard-purple">
            <p class="dashboard-text">Comments</p>
            <p class="dashboard-number"><span id="dashboard-comments-count"></span></p>
          </div>

          <div class="categoriesCard statCard-purple">
            <p class="dashboard-text">Categories</p>
            <p class="dashboard-number"><span id="dashboard-categories-count"></span></p>
          </div>

          <div class="statCard statCard-purple">
            <p class="dashboard-text">Actors</p>
            <p class="dashboard-number"><span id="dashboard-actors-count"></span></p>
          </div>

          <div class="statCard statCard-purple">
            <p class="dashboard-text">Contacts</p>
            <p class="dashboard-number"><span id="dashboard-contacts-count"></span></p>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/admin/active.js"></script>
  <script src="../../js/admin/adminCheckAuth.js"></script>
  <script src="../../js/admin/dashboard.js"></script>
  <script src="../../js/admin/logout.js"></script>

</body>

</html>

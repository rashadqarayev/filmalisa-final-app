<!doctype html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actors</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />




  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../../assets/styles/global/root-element.css" />
  <link rel="stylesheet" href="../../assets/styles/global/global.css" />
  <link rel="stylesheet" href="../../assets/styles/admin/actors.css" />

</head>

<body>
  <div class="actors-container">
    <aside class="asideContainer">
      <div class="upperAside">
        <div class="logoArea">
          <img src="../../assets/images/filmalisalogo.png" alt="" />
          <p class="aside-text">filmalisa</p>
        </div>
        <a href="./dashboard.html" class="sideBar-item dashBoardItem">
          <img src="../../assets/images/dashboard.svg" alt="" />
          <span class="sideBar-text">Dashboard</span>
        </a>

        <a href="./movies.html" class="sideBar-item movieItem">
          <img src="../../assets/images/Group.svg" alt="" />
          <span class="sideBar-text">Movies</span>
        </a>

        <a href="./categories.html" class="sideBar-item categoriesItem active">
          <img src="../../assets/images/star.svg" alt="" />
          <span class="sideBar-text">Categories</span>
        </a>

        <a href="./user.html" class="sideBar-item usersItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Users</span>
        </a>

        <a href="./comment.html" class="sideBar-item commentsItem">
          <img src="../../assets/images/comment.png" alt="" />
          <span class="sideBar-text">Comments</span>
        </a>

        <a href="./contactUs.html" class="sideBar-item contactItem">
          <img src="../../assets/images/faq.svg" alt="" />
          <span class="sideBar-text">Contact</span>
        </a>

        <a href="#" class="sideBar-item actorItem">
          <img src="../../assets/images/user.png" alt="" />
          <span class="sideBar-text">Actors</span>
        </a>

      </div>
      <div class="lowerAside">
        <img src="../../assets/images/logout.svg" alt="" />
        <a class="logout-text">Logout</a>
      </div>
    </aside>
    <main>
      <header class="header">
        <div class="leftHeaderSection">
          <p class="admin-text">Hi Admin</p>
          <p class="page-text">Actors</p>
        </div>
        <div class="rightHeaderSection">
          <button class="create-btn" type="button">
            Create
          </button>

          <div class="rightSection">
            <img src="../../assets/images/adminman.svg" alt="" />
            <p class="profileName">Admin</p>
          </div>
        </div>
      </header>

      <section class="section">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Image</th>
              <th scope="col">Operation</th>
            </tr>
          </thead>
          <tbody id="actorsTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Bruce</td>
              <td>Lee</td>
              <td>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRLM6TS6n6dPUCenPr7TagQC7dl-yvhgiO0w&s"
                  alt="images" class="actor-image" />
              </td>
              <td class="operation">
                <i class="fa-solid fa-pen-to-square edit-btn"></i>
                <i class="fa-solid fa-trash delete-btn"></i>

              </td>
            </tr>
          </tbody>
        </table>

        <!-- create and edit modal -->
        <dialog id="actorModal" class="custom-modal">
          <div class="modalBox">
            <div class="modal-header">
              <h2 id="modalTitle">Create Actor</h2>
              <button type="button" class="close-modal" onclick="actorModal.close()">×</button>
            </div>
            <form id="actorForm">
              <input type="hidden" id="actorId" />
              <div class="input-group">
                <label>Name</label>
                <input type="text" id="actorName" placeholder="Enter name" required />
              </div>
              <div class="input-group">
                <label>Surname</label>
                <input type="text" id="actorSurname" placeholder="Enter surname" required />
              </div>
              <div class="input-group">
                <label>Image URL</label>
                <input type="url" id="actorImage" placeholder="https://example.com/photo.jpg" required />
              </div>
              <button type="submit" class="modalSubmit">Save Changes</button>
            </form>
          </div>
        </dialog>


        <!-- delete modal -->
        <dialog id="deleteModal" class="custom-modal delete-modal">
          <div class="modalBox">
            <h2>Silmək istədiyinizə əminsiniz?</h2>
            <p>Bu əməliyyat geri qaytarıla bilməz.</p>
            <div class="modal-buttons">
              <button id="confirmDelete" class="btn-danger">Bəli, Sil</button>
              <button type="button" onclick="deleteModal.close()" class="btn-secondary">Ləğv et</button>
            </div>
          </div>
        </dialog>

      </section>

      <!-- modal -->



    </main>
  </div>
  <script src="../../js/admin/adminCheckAuth.js"></script>
  <script src="../../js/admin/active.js"></script>
  <script src="../../js/admin/actors.js"></script>
  <script src="../../js/admin/logout.js"></script>
</body>

</html>

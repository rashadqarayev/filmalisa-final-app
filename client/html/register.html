<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="../../assets/styles/global/root-element.css" />
    <link rel="stylesheet" href="../../assets/styles/client/register.css" />
  </head>

  <body>
    <div class="register-page">
      <div class="register-box">
        <!-- Logo -->
        <div class="register-logo">
          <img src="../../assets/images/admin.logo.svg" alt="Logo" />
        </div>

        <!-- Brand -->
        <h1 class="brand-title">filmalisa</h1>

        <!-- Register title -->
        <h2 class="register-title">register</h2>
        <p id="warning" style="display: none; color: red; margin: 10px 0"></p>

        <!-- Form -->
        <form class="register-form">
          <!-- Full name -->
          <div class="form-group">
            <span class="input-icon">
              <img src="../../assets/images/admin.username.svg" alt="user icon" />
            </span>
            <input id="fullname" type="text" placeholder="full name" required />
          </div>

          <!-- Email -->
          <div class="form-group">
            <span class="input-icon">
              <img src="../../assets/images/admin.email.svg" alt="email icon" />
            </span>
            <input id="email" type="email" placeholder="email" required />
          </div>

          <!-- Password -->
          <div class="form-group">
            <span class="input-icon">
              <img
                src="../../assets/images/admin.password.svg"
                alt="password icon"
              />
            </span>

            <input
              type="password"
              placeholder="password"
              id="password"
              required
            />
            <span class="toggle-eye" id="togglePassword">ğŸ‘</span>
          </div>

          <!-- Helper -->

          <a href="./login.html" class="helper-link">
            Do you have a account?Login here</a
          >

          <button type="submit" class="register-button">register</button>
        </form>
      </div>
    </div>

    <script src="../../js/client/register.js"></script>
  </body>
</html>
